<div class="box" >
  <div *ngIf="auth.user | async; then authenticated else guest">
          <!-- template will replace this div -->
  </div>
</div>

<!-- User NOT logged in -->
<ng-template #guest class="box">
  <h3>bonjour, INVITÃ‰</h3>
  <p class="card-text">
Connectez-vous pour commencer...</p>
  <button class="button" routerLink="/login">Login</button>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    <h3>bonjour, {{ user.displayName }}</h3>
    <img class="card-img-top" [src]="user.photoURL || '../../assets/favicon.ico'" width=50px>
    <!--p class="text-truncate">UID: {{ user.uid }}</p-->
    <br/>
  
    <button class="button" (click)="logout()">Logout</button>
  </div>
</ng-template>
